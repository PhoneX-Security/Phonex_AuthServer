<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition>
    <div id="widecontent">
        <h2><h:outputText value="${tran.LogIn}" /></h2>
        <rich:messages rendered="#{param['error']==1}" >
            <span class="rf-msg ">
                <span class="rf-msg-err">
                    <span class="rf-msg-det"><h:outputText value="${tran.BadLoginOrPassword}" /></span>                    
                </span>                
            </span>
        </rich:messages>
        
        <h:form id="loginForm" prependId="false">
            <h:panelGrid columns="2">                
                <h:outputText value="${tran.Login}" />
                <h:inputText id="j_username" required="true" />
                <h:outputText value="${tran.Password}" />
                <h:inputSecret id="j_password" required="true"  />
            </h:panelGrid>            
            <h:commandButton type="submit" id="login" action="#{userBean.doLogin}" value="${tran.LogIn}" />        
        </h:form>  
    </div>
</ui:composition>
    
    

</html>
