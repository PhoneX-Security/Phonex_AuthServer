<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
    <title>Business Card Organizer</title>
    <h:outputStylesheet name="mobile.css" library="css"/>
</h:head>
<h:body>
    <h:panelGrid columns="1" border="0" id="login" styleClass="login" rendered="#{!userBean.loggedIn}">

        <h:form id="loginForm" prependId="false">
            <div id="logo"/>
            <h:panelGrid columns="1">
                <h:outputText value="${tran.Login}" />
                <h:inputText id="j_username" required="true" />
                <h:outputText value="${tran.Password}" />
                <h:inputSecret id="j_password" required="true"  />
            </h:panelGrid>
            <h:commandButton type="submit" id="submit" action="#{userBean.doLogin}" value="${tran.Send}" />
        </h:form>
    </h:panelGrid>
    <h:form id="cards">
    <rich:panel id="list" styleClass="list #{mobileBean.selected eq null}" rendered="#{userBean.loggedIn}">
        <div class="logout"><span><strong> #{userBean.getLoggedUserName()} </strong></span>
        (<a href="#{request.contextPath}/j_spring_security_logout">${tran.LogOut}</a>)</div>
        <rich:dataTable value="#{cardBean.cards}" var="card" id="table" styleClass="cardlist">
            <rich:column filterValue="#{cardBean.searchText}"
                         filterExpression="
                         #{fn:containsIgnoreCase(card.firstName,cardBean.searchText)}
                         or #{fn:containsIgnoreCase(card.secondName,cardBean.searchText)}
                         or #{fn:containsIgnoreCase(card.company,cardBean.searchText)}">
                <f:facet name="header">
                    <h:panelGroup>
                        <h:inputText value="#{cardBean.searchText}">
                            <a4j:ajax event="blur" render="table" execute="@this" />
                        </h:inputText>
                    </h:panelGroup>
                </f:facet>

                <rich:panel styleClass="listitem">
                    <a4j:commandButton value="#{card.firstName} #{card.secondName}" styleClass="name"
                            onclick="jQuery('.preview').css('top',$(window).scrollTop())">
                        <f:ajax event="click" execute="@this" render=":#{previewbox.clientId}"
                                listener="#{mobileBean.show}" />
                        <a4j:param name="selected" value="#{card.id}" />
                    </a4j:commandButton>
                    <rich:panel styleClass="company">#{card.company}</rich:panel>
                </rich:panel>

            </rich:column>
        </rich:dataTable>
    </rich:panel>
    <h:panelGrid columns="1" border="0" id="preview" binding="#{previewbox}" styleClass="preview #{mobileBean.selected ne null}">
        <a4j:commandButton image="/img/#{mobileBean.selected}" alt="card preview">
            <f:ajax event="click" execute="@this" render=":#{previewbox.clientId}"
                    listener="#{mobileBean.hide}" />
        </a4j:commandButton>
    </h:panelGrid>
        <rich:jQuery selector=".preview" query="css('height','jQuery('body').height()')"/>
</h:form>
</h:body>
</html>
